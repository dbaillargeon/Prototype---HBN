<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "HBN - Theme": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "HBN - Theme"},
                "value": "Title"
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="HBN - Theme"></h1>
        <ul data-montage-id="list">
            <li data-arg="Lorem ipsum"></li>
        </ul>
    </div>
</body>
</html>
